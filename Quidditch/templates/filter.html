<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/houseS.css')}}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% for i in range(length)%}
        <div class="positions">
        </div>
        <div class="player">
             <div class="player-img-container" style="background-image: url({{players[i]['img']}});">
             </div>
             <div class="player-info-P">
                 <div class="player-info-C"><h2>Name : {{players[i]['Name']}}</h2></div>
                 <div class="player-info-C"><h2>Position : {{players[i]['Position']}}</h2></div>
                 <div class="player-info-C"><h2>Age : {{players[i]['Age']}}</h2></div>
                 <div class="player-info-C"><h2>Total Matches : {{players[i]['Total Matches']}}</h2></div>
                 <div class="player-info-C"><h2>Wins : {{players[i]['Wins']}}</h2></div>
                 <div class="player-info-C"><h2>Losses : {{players[i]['Losses']}}</h2></div>
                 <div class="player-info-C"><h2>Broomstick : {{players[i]['Broomstick']}}</h2></div>
             </div>
         </div>
         {%endfor%}
        <script src="" async defer></script>
    </body>
</html>
